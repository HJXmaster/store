<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品管理</title>
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/goods.css">
<link rel="stylesheet" href="css/manager.css">
<link rel="stylesheet" href="css/goodsInfo.css">
</head>
<body>
	<div id="header-2017"
		style="position:fixed;border-bottom:1px solid gray">
		<div style=" width:85%; margin:0 auto;">
			<div class="header-lf">
				<a href="index.html" title="主页"><img src="img/logo.png"></a>
			</div>
			<div class="header-md" style="margin-left:30px;">
				<div style="height:100%;padding-left:10px;display:inline-block;">
					<h2>电子商务</h2>
				</div>
				
				<div style="height:100%;padding-left:30px;display:inline-block;">
					<h4>商品管理</h4>
				</div>
			</div>
			<div class="header-md" style="float: right">
				<ul id="login_span">
					<li><a href="login.html">登录</a></li>
					<li><a href="##" style="margin-left: 0px;pading-left:0px;">
							注册</a></li>
				</ul>
				<ul id="user_span" style="display:none;">
					<li><a href="mgrInfo.html" id="user_name">玛丽亚</a></li>
					<li><a href="logout.do"
						style="margin-left: 0px;pading-left:0px;" id="logout_bt"> 退出</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div style="min-height:90vh;padding-top:100px;">

		<div style="font-size:18px;color:gray;width:900px;margin:0 auto;">
			大类别标签：<select id="big_tag" style="width:120px;">
				<option value="">&nbsp;&nbsp;</option>
			</select> 小类别标签：<select id="small_tag" style="width:120px;"></select> <input
				id="search_text" type="text">
			<button id="search_bt" class="search_button">搜索</button>
			<button id="add_bt" class="add_button">添加商品</button>
		</div>

		<div id='goods_content'
			style="width:85vw;margin:0 auto;padding-bottom:20px;"></div>


	</div>

	<div id="add_frame"
		style="display:none;height:100vh;width:100vw;position: fixed;top:0px;left:0px;z-index:10;background-color:lightgray;opacity:0.8;">
		<div style="width:800px;margin:150px 300px;">
			<div class="product_img" style="">
				<img src="/mall/goodsPic/default.gif">
			</div>
			<div class="goods_info"
				style="display:inline-block;padding-top:80px;">

				<div class="manager">
					<span> 商品名称：</span><input id="add_cname" type="text"
						placeholder="输入商品名称">
				</div>
				<div class="manager">
					<span> 商品价格：</span><input id="add_cprice" type="text"
						placeholder="输入商品价格">
				</div>
				<div class="manager">
					<span> 商品余量：</span><input id="add_cremain" type="text"
						placeholder="输入商品余量">
				</div>
				<div class="manager">
					<span>大类别标签：</span><select id="add_big_tag">
						<option value="">&nbsp;&nbsp;</option>
					</select>
				</div>
				<div class="manager">
					<span>小类别标签：</span><select id="add_small_tag"></select>
				</div>
				<div class="error-mess" style="display:none;" id="add_error_span">
					<span id="add_error-message"></span>
				</div>
				<div class="put_bt">
					<input id="add_goods" type="button" value="添加" style="margin-left:20px;"> <input
						id="cancel_goods" type="button" value="取消">
				</div>
			</div>
		</div>
	</div>
	<div id="footer-2017">
		<div class="footer-box">
			<h5>地址：广东省广州市天河区华南农业大学华山区18栋3楼</h5>
		</div>
		<div class="clear"></div>
	</div>

	<script src="plugins/jquery-3.3.1/jquery-3.1.1.min.js"></script>
	<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/goods.js"></script>
	<script src="js/goods_add.js"></script>


</body>
</html>
