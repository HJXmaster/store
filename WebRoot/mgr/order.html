<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单管理</title>
<link rel="stylesheet" href="dateTime/style.css">
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/manager.css">
<style type="text/css">
.manager >span {
	display: inline-block;
	width: 80px;
}

.manager input,.manager select {
	width: 300px;
}
</style>
</head>
<body>
	<div id="header-2017"
		style="position:fixed;border-bottom:1px solid gray">
		<div style=" width:85%; margin:0 auto;">
			<div class="header-lf">
				<a href="index.html" title="主页"><img src="img/logo.png"></a>
			</div>
			<div class="header-md" style="margin-left:30px;">
				<div style="height:100%;padding-left:10px;display:inline-block;">
					<h2>电子商务</h2>
				</div>
				<div style="height:100%;padding-left:30px;display:inline-block;">
					<h4>订单管理</h4>
				</div>
			</div>
			<div class="header-md" style="float: right">
				<ul id="login_span">
					<li><a href="login.html">登录</a></li>
					<li><a href="##" style="margin-left: 0px;pading-left:0px;">
							注册</a></li>
				</ul>
				<ul id="user_span" style="display:none;">
					<li><a href="mgrInfo.html" id="user_name">玛丽亚</a></li>
					<li><a href="logout.do"
						style="margin-left: 0px;pading-left:0px;" id="logout_bt"> 退出</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div style="min-height:90vh;padding-top:90px;">
		<div id="op_select" class="modify_op" style="width:85%;margin:0 auto;">
			<div class="fouse_bt">首页</div>
			<div>修改</div>
			<div>删除</div>
		</div>
		<div id="o_home_page" style="display:1none">
			<div id="content" class="content_table">
				<table class="table">
					<thead>
						<tr>
							<th>订单id</th>
							<th>会员名</th>
							<th>地址</th>
							<th>总价</th>
							<th>起始时间</th>
							<th>完成时间</th>
							<th>手机</th>
							<th>邮编</th>
							<th>订单状态</th>
						</tr>
					</thead>
					<tbody id="body_frame">

					</tbody>
				</table>

			</div>
		</div>

		<div id="o_mod" style="display:none">
			<div id="content" class="content_table">
				<table class="table">
					<thead>
						<tr>
							<th>订单id</th>
							<th>会员名</th>
							<th>地址</th>
							<th>总价</th>
							<th>起始时间</th>
							<th>完成时间</th>
							<th>手机</th>
							<th>邮编</th>
							<th>订单状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="o_mod_body_frame">

					</tbody>
				</table>

			</div>
		</div>
		<div id="m_mod_box" style="display:none">
			<div class="content"
				style="width:550px;height:480px;margin-bottom:30px;margin-top:140px;">
				<div class="manager">
					<span> 订单号：</span> <input id="mod_oid" type="text"
						readonly="readonly">
				</div>
				<div class="manager">
					<span> 姓名：</span> <input id="mod_oname" type="text">
				</div>
				<div class="manager">
					<span> 地址：</span> <input id="mod_oaddress" type="text">
				</div>
				<div class="manager">
					<span> 总价：</span> <input id="mod_ototalprice" type="text">
				</div>
				<div class="manager">
					<span> 起始时间：</span>
					<div class="calendarWarp" >
						<input type="text" class="ECalendar " id="mod_ostime">
					</div>
					<!--  <input id="mod_ostime" type="text"> -->
				</div>
				<div class="manager">
					<span> 截止时间：</span> 
					<div class="calendarWarp" >
						<input type="text" class="ECalendar" id="mod_oetime">
					</div>
					<!-- <input id="mod_oetime" type="text"> -->
				</div>
				<div class="manager">
					<span> 手机号：</span> <input id="mod_ophone" type="text">
				</div>
				<div class="manager">
					<span> 邮编：</span> <input id="mod_opostcode" type="text">
				</div>
				<div class="manager">
					<span> 订单状态：</span> <select id="mod_ostate"><option>未付款</option>
						<option>已支付</option>
						<option>已取消</option>
						<option>已退款</option>
						<option>已收货</option>
						<option>运送中</option>
						<option>完成</option></select>
				</div>
				<div class="error-mess" style="display:none;" id="mod_error_span">
					<span id="mod_error-message"></span>
				</div>
				<div class="put_bt">
					<input id="o_sure_bt" type="button" value="修改"
						style="margin-left:20px;"> <input id="o_cancel_bt"
						type="button" value="取消">
				</div>
			</div>
		</div>
		<div id="o_del" style="display:none">
			<div id="content" class="content_table">
				<table class="table">
					<thead>
						<tr>
							<th>订单id</th>
							<th>会员名</th>
							<th>地址</th>
							<th>总价</th>
							<th>起始时间</th>
							<th>完成时间</th>
							<th>手机</th>
							<th>邮编</th>
							<th>订单状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="o_del_body_frame">

					</tbody>
				</table>

			</div>
		</div>
		<div id="m_del_box" style="display:none">
			<div class="content">

				<div style="font-size:18px;padding-bottom:20px;">
					<span>是否删除id为<span id="o_delete_id_show">1</span>订单
					</span>
				</div>
				<div class="error-mess" style="display:none;" id="del_error_span">
					<span id="del_error-message"></span>
				</div>
				<div class="put_bt">
					<input id="o_delete_bt" type="button" value="删除"
						style="margin-left:50px;margin-right:20px;float: none;"> <input
						id="del_cancel_bt" type="button" value="取消" style="float: none;">
				</div>
			</div>
		</div>
	</div>

	<div id="footer-2017">
		<div class="footer-box">
			<h5>地址：广东省广州市天河区华南农业大学华山区18栋3楼</h5>
		</div>

	</div>

	<script src="plugins/jquery-3.3.1/jquery-3.1.1.min.js"></script>
	<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/order.js"></script>
	<script type="text/javascript">
		var ids = [ 'o_home_page', 'o_mod', 'o_del' ];
		var title_operator = $('#op_select>div');
	</script>
	<script src="js/operator.js"></script>
	<!-- <script src="dateTime/jquery.min.js"></script> -->
	<script src="dateTime/Ecalendar.jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {

			$("#mod_ostime").ECalendar({
				type : "time",
				offset : [ 0, 2 ],
				step:1,
				format:'yyyy-mm-dd hh:ii:ss'
			});
			$("#mod_oetime").ECalendar({
				type : "time",
				offset : [ 0, 2 ],
				step:1,
				format:'yyyy-mm-dd hh:ii:ss'
			});

		});
	</script>
</body>
</html>
