<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品管理</title>
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/manager.css">
<link rel="stylesheet" href="css/goodsInfo.css">
</head>
<body>
	<div id="header-2017"
		style="position:fixed;border-bottom:1px solid gray">
		<div style=" width:85%; margin:0 auto;">
			<div class="header-lf">
				<a href="index.html" title="主页"><img src="img/logo.png"></a>
			</div>
			<div class="header-md" style="margin-left:30px;">
				<div style="height:100%;padding-left:10px;display:inline-block;">
					<h2>电子商务</h2>
				</div>
				<div style="height:100%;padding-left:0px;display:inline-block;">
					<h4>—<a href="goods.html" title="商品管理主页">商品管理</a></h4>
				</div>
				<div style="height:100%;padding-left:30px;display:inline-block;">
					<h5>商品详情</h5>
				</div>
			</div>
			<div class="header-md" style="float: right">
				<ul id="login_span">
					<li><a href="login.html">登录</a></li>
					<li><a href="##" style="margin-left: 0px;pading-left:0px;">
							注册</a></li>
				</ul>
				<ul id="user_span" style="display:none;">
					<li><a href="mgrInfo.html" id="user_name">玛丽亚</a></li>
					<li><a href="logout.do"
						style="margin-left: 0px;pading-left:0px;" id="logout_bt"> 退出</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div
		style="min-height:90vh;width:900px;margin:0 auto;padding-top:100px;">
		<div class="modify_op" id="nav_operator" >
			<div class="fouse_bt">详情</div>
			<div>修改</div>
			<div>删除</div>
		</div>
		<div id="goods_page" style="display:1none;width:800px;margin:0 auto;">
			<div class="product_img">
				<img src="img/weitanai.jpg">
			</div>
			<div class="goods_info">
				<div class="c_title">
					<h2 id="c_name">维他奶</h2>
				</div>
				<div class="c_goods">
					<div>
						商品id：<span id="c_id">1</span>
					</div>
					<div id="btype_content" style="display:none">
						大类别：<span id="c_btname">进口食品</span>
					</div>
					<div id="stype_content" style="display:none">
						小类别：<span id="c_stname">牛奶</span>
					</div>
				</div>
				<div class="c_sale">
					<span>剩余量 <span style="color:green" id="c_remain">2391</span>件
					</span>
				</div>
				<div class="c_sale">
					<span style="color: red;">¥<span id="c_price">699.00</span></span>
				</div>

			</div>
		</div>


		<div id="g_mod" style="display:none;width:900px;margin:0 auto;">
			<div class="product_img" style="">
				<img src="img/weitanai.jpg">
			</div>
			<div class="goods_info" style="display:inline-block;padding-top:80px;">
				<div class="manager">
					<span> 商品id号：</span><input id="mod_cid" type="text"
						readonly="readonly">
				</div>
				<div class="manager">
					<span> 商品名称：</span><input id="mod_cname" type="text"
						placeholder="输入商品名称">
				</div>
				<div class="manager">
					<span> 商品价格：</span><input id="mod_cprice" type="text"
						placeholder="输入商品价格">
				</div>
				<div class="manager">
					<span> 商品余量：</span><input id="mod_cremain" type="text"
						placeholder="输入商品余量">
				</div>
				<div class="manager">
					<span>大类别标签：</span><select id="big_tag" >
						<option value="">&nbsp;&nbsp;</option>
					</select>
				</div>
				<div class="manager">
					<span>小类别标签：</span><select id="small_tag" ></select>
				</div>
				<div class="error-mess" style="display:none;" id="mod_error_span">
					<span id="mod_error-message"></span>
				</div>
				<div class="put_bt">
					<input id="mod_bt" type="button" value="修改">
				</div>
			</div>
		</div>
		<div id="g_del" style="display:none;width:900px;margin:0 auto;">
			<div class="product_img" style="">
				<img src="img/weitanai.jpg">
			</div>
			<div class="goods_info" style="display:inline-block;padding-top:80px;">
				<div class="manager">
					<span> 商品id号：</span><input id="del_cid" type="text"
						readonly="readonly">
				</div>
				<div class="manager">
					<span> 商品名称：</span><input id="del_cname" type="text"
						 readonly="readonly">
				</div>
				<div class="manager">
					<span> 商品价格：</span><input id="del_cprice" type="text"
						 readonly="readonly">
				</div>
				<div class="manager">
					<span> 商品余量：</span><input id="del_cremain" type="text"
						 readonly="readonly">
				</div>
				<div class="manager">
					<span>大类别标签：</span><input id="del_btname" type="text"
						 readonly="readonly">
				</div>
				<div class="manager">
					<span>小类别标签：</span><input id="del_stname" type="text"
						readonly="readonly">
				</div>
				<div class="error-mess" style="display:none;" id="del_error_span">
					<span id="del_error-message"></span>
				</div>
				<div class="put_bt">
					<input id="del_bt" type="button" value="删除">
				</div>
			</div>
		</div>
	</div>

	<div id="footer-2017">
		<div class="footer-box">
			<h5>地址：广东省广州市天河区华南农业大学华山区18栋3楼</h5>
		</div>
		<div class="clear"></div>
	</div>

	<script src="plugins/jquery-3.3.1/jquery-3.1.1.min.js"></script>
	<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/goods.js"></script>
	<script src="js/goodsInfo.js"></script>
	<script type="text/javascript">
		var ids = [ 'goods_page', 'g_mod', 'g_del' ];
		var title_operator = $('#nav_operator>div');
	</script>
	<script src="js/operator.js"></script>
</body>
</html>
