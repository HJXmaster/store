<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理员登录</title>
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/login.css">
<link type="text/css" rel="stylesheet" href="css/weixinqr.css">
<link rel="stylesheet" href="css/common.css">
<script src="plugins/jquery-3.3.1/jquery-3.1.1.min.js"></script>
<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="js/data.js"></script>
<script src="js/login.js"></script>
<body>
	<div id="header-2017"
		style="position:fixed;border-bottom:1px solid gray">
		<div style=" width:1040px; margin:0 auto;">
			<div class="header-lf">
				<a href="index.html"><img src="img/logo.png"></a>
			</div>

			<div class="header-md" style="margin-left:20px;">

				<div
					style="height:100%;padding-left:10px;padding-top:5px;display:inline-block;">
					<h2>电子商务</h2>
				</div>
				<div style="height:100%;padding-left:30px;display:inline-block;">
					<h4>管理员登录</h4>
				</div>
			</div>

		</div>
	</div>

	<div class="main" style="min-height:88vh;padding-top:180px;">
		<div class="container container-custom">
			<div class="row wrap-login">
				<div class="login-banner col-sm-6 col-md-6 col-lg-6 hidden-xs">
					<img width="520px" src="img/login-banner.jpg"
						class="img-responsive">
				</div>
				<div class="login-user col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="login-part">
						<h3>帐号登录</h3>
						<div class="user-info">
							<div class="user-pass">
								<input id="username" name="username" tabindex="1"
									placeholder="输入管理员id" class="user-name" type="text" value="">
								<input id="password" name="password" tabindex="2"
									placeholder="输入密码" class="pass-word" type="password"
									value="" autocomplete="off">
								<div class="error-mess" style="display:none;" id="error_span">
									<span id="error-message"></span>
								</div>
								<div class="row forget-password">
									<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> <input
										type="checkbox" name="rememberMe" id="rememberMe" value="true"
										class="auto-login" tabindex="4"> <label
										for="rememberMe">下次自动登录</label>
									</span> <span
										class="col-xs-6 col-sm-6 col-md-6 col-lg-6 forget tracking-ad"
										data-mod="popu_26"> <a href="" tabindex="5">忘记密码</a>
									</span>
								</div>
								<input id="login_button" class="logging" value="登 录"
									tabindex="6" type="button">

							</div>
						</div>
						<div class="line"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer-2017" style="height:100px;">
		<div class="footer-box" style="height:100px;">
			<h5>地址：广东省广州市天河区华南农业大学华山区18栋3楼</h5>
		</div>
	</div>
</body>
</html>
