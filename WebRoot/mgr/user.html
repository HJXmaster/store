<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品管理</title>
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/manager.css">
<style type="text/css">
.manager span {
	display: inline-block;
	width: 80px;
}
</style>
</head>
<body>
	<div id="header-2017"
		style="position:fixed;border-bottom:1px solid gray">
		<div style=" width:85%; margin:0 auto;">
			<div class="header-lf">
				<a href="index.html" title="主页"><img src="img/logo.png"></a>
			</div>
			<div class="header-md" style="margin-left:30px;">
				<div style="height:100%;padding-left:10px;display:inline-block;">
					<h2>电子商务</h2>
				</div>
				<div style="height:100%;padding-left:30px;display:inline-block;">
					<h4>会员管理</h4>
				</div>
			</div>
			<div class="header-md" style="float: right">
				<ul id="login_span">
					<li><a href="login.html">登录</a></li>
					<li><a href="##" style="margin-left: 0px;pading-left:0px;">
							注册</a></li>
				</ul>
				<ul id="user_span" style="display:none;">
					<li><a href="mgrInfo.html" id="user_name">玛丽亚</a></li>
					<li><a href="logout.do"
						style="margin-left: 0px;pading-left:0px;" id="logout_bt"> 退出</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div style="min-height:90vh;padding-top:90px;">
		<div id="op_select" class="modify_op" style="width:85%;margin:0 auto;">
			<div class="fouse_bt">首页</div>
			<!-- <div>修改</div> -->
			<div>删除</div>
		</div>
		<div id="u_home_page" style="display:1none">
			<div class="content_table">
				<table class="table">
					<thead>
						<tr>
							<th>会员id</th>
							<th>昵称</th>
							<th>email</th>
							<th>地址</th>
							<th>手机</th>
							<th>邮编</th>
							<th>身份证</th>
							<th>姓名</th>
							<th>密保问题</th>
							<th>密保答案</th>
						</tr>
					</thead>
					<tbody id="body_frame">

					</tbody>
				</table>

			</div>
		</div>

		<div id="u_mod" class="content" style="display:none">
			<div class="manager">
				<span> 会员id号：</span> <input id="mod_aid" type="text"
					placeholder="输入用户id">
			</div>
			<div class="manager">
				<span> 会员昵称：</span> <input id="mod_aname" type="text"
					placeholder="输入用户员昵称">
			</div>
			<div class="manager">
				<span> 会员级别：</span> <input id="mod_range" type="text"
					placeholder="输入用户员级别">
			</div>
			<div class="error-mess" style="display:none;" id="mod_error_span">
				<span id="mod_error-message"></span>
			</div>
			<div class="put_bt">
				<input id="mod_bt" type="button" value="修改">
			</div>
		</div>

		<div id="u_del" style="display:none">
			<div class="content_table">
				<table class="table">
					<thead>
						<tr>
							<th>会员id</th>
							<th>昵称</th>
							<th>email</th>
							<th>地址</th>
							<th>手机</th>
							<th>邮编</th>
							<th>身份证</th>
							<th>姓名</th>
							<th>密保问题</th>
							<th>密保答案</th>
							<td>操作</td>
						</tr>
					</thead>
					<tbody id="u_del_body_frame">

					</tbody>
				</table>
			</div>
		</div>
		<div id="m_del_box" style="display:none">
			<div class="content">

				<div style="font-size:18px;padding-bottom:20px;">
					<span>是否删除id为<span id="u_delete_id_show">1</span>会员
					</span>
				</div>
				<div class="error-mess" style="display:none;" id="del_error_span">
					<span id="del_error-message"></span>
				</div>
				<div class="put_bt">
					<input id="u_delete_bt" type="button" value="删除"
						style="margin-left:50px;margin-right:20px;float: none;"> <input
						id="del_cancel_bt" type="button" value="取消" style="float: none;">
				</div>
			</div>
		</div>
	</div>

	<div id="footer-2017">
		<div class="footer-box">
			<h5>地址：广东省广州市天河区华南农业大学华山区18栋3楼</h5>
		</div>

	</div>

	<script src="plugins/jquery-3.3.1/jquery-3.1.1.min.js"></script>
	<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/user.js"></script>
	<script type="text/javascript">
		var ids = [ 'u_home_page', /*'u_mod', */'u_del' ];
		var title_operator = $('#op_select>div');
	</script>
	<script src="js/operator.js"></script>
</body>
</html>
