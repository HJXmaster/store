<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品管理</title>
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/manager.css">
<link rel="stylesheet" href="css/goodsInfo.css">
<link rel="stylesheet" href="css/reviewInfo.css">
</head>
<body>
	<div id="header-2017"
		style="position:fixed;border-bottom:1px solid gray">
		<div style=" width:85%; margin:0 auto;">
			<div class="header-lf">
				<a href="index.html" title="主页"><img src="img/logo.png"></a>
			</div>
			<div class="header-md" style="margin-left:30px;">
				<div style="height:100%;padding-left:10px;display:inline-block;">
					<h2>电子商务</h2>
				</div>
				<div style="height:100%;display:inline-block;">
					<h4>-<a href="review.html" title="商品评论主页">商品评论管理</a></h4>
				</div>
				<div style="height:100%;padding-left:30px;display:inline-block;">
					<h5>评论详情</h5>
				</div>
			</div>
			<div class="header-md" style="float: right">
				<ul id="login_span">
					<li><a href="login.html">登录</a></li>
					<li><a href="##" style="margin-left: 0px;pading-left:0px;">
							注册</a></li>
				</ul>
				<ul id="user_span" style="display:none;">
					<li><a href="mgrInfo.html" id="user_name">玛丽亚</a></li>
					<li><a href="logout.do"
						style="margin-left: 0px;pading-left:0px;" id="logout_bt"> 退出</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div
		style="min-height:90vh;width:900px;margin:0 auto;padding-top:100px;">

		<div id="goods_page" style="width:600px;margin:0 auto;padding-left:0px;">
			<div class="product_img" style="width:380px">				
				<img id="goods_pic"src="/mall/goodsPic/default.gif">
			</div>
			<div class="goods_info" style="width:200px">
				<div class="c_title">
					<h2 id="c_name">维他奶</h2>
				</div>
				<div class="c_goods">
					<div>
						商品id：<span id="c_id">1</span>
					</div>
					<div id="btype_content" style="display:none">
						大类别：<span id="c_btname">进口食品</span>
					</div>
					<div id="stype_content" style="display:none">
						小类别：<span id="c_stname">牛奶</span>
					</div>
				</div>
				<div class="c_sale">
					<span>剩余量 <span style="color:green" id="c_remain">2391</span>件
					</span>
				</div>
				<div class="c_sale">
					<span style="color: red;">¥<span id="c_price">699.00</span></span>
				</div>

			</div>
		</div>
        <hr/>
		<div id="review_content" class="review_content">
			<div id="no_review" style="text-align: center;border:none;display: none">没有评论</div>
		</div>
		<div id="r_del_frame" class="r_del_frame" style="display: none">
			<div >
				<div class="r_del_content">
					<div class="tip_title">是否删除该评论？</div>
					<button id="r_del_bt">删除</button>
					<button id="r_cancel_bt">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div id="footer-2017">
		<div class="footer-box">
			<h5>地址：广东省广州市天河区华南农业大学华山区18栋3楼</h5>
		</div>
		
	</div>

	<script src="plugins/jquery-3.3.1/jquery-3.1.1.min.js"></script>
	<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/goods.js"></script>
	<script src="js/reviewInfo.js"></script>

</body>
</html>
